<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="cont" id="container">
        <div class="form-cont sign-up-cont">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-cont">
                    <a href="https://www.facebook.com/login/" class="social"><i class='bx bxl-facebook'></i></a>
                    <a href="https://accounts.google.com/signin" class="social"><i class='bx bxl-google-plus' ></i></a>
                    <a href="https://www.linkedin.com/login" class="social"><i class='bx bxl-linkedin-square' ></i></a>
                </div>
                <span> or use you email</span>
                <input type="text" placeholder="Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="password" id="password" required>
                <button class="signup">sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-cont">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-cont">
                    <a href="https://www.facebook.com/login/" class="social"><i class='bx bxl-facebook'></i></a>
                    <a href="https://accounts.google.com/signin" class="social"><i class='bx bxl-google-plus' ></i></a>
                    <a href="https://www.linkedin.com/login" class="social"><i class='bx bxl-linkedin-square' ></i></a>
                </div>
                <span> or use your Account</span>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="password" id="password" required>
                <button class="signin">sign in</button>
            </form>
        </div>
        <div class="overlay-cont">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>Already have an account? <a href="#" id="sign-in-btn"></a></p>
                    <button class="press" id="SignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome</h1>
                    <p>Dont have an account? <a href="#" id="sign-up-btn"></a></p>
                    <button class="press" id="SignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login_script.js"></script>
    <script src="login_script2.js"></script>
</body>
</html>
